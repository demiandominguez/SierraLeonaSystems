
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<h1>Login</h1>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form" role="form" style="display: block;">
								<div class="form-group">
									<input type="text" name="usuario" id="username" tabindex="1" [(ngModel)]="usuario.userName"
										class="form-control" placeholder="Username" value="">
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" [(ngModel)]="usuario.password"
										tabindex="2" class="form-control" placeholder="Password">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<button type="submit" (click)="loggear()"
												class="btn btn-default btn-group-justified" tabindex="3">
												<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
												Log In
											</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="alert alert-danger animate-repeat">{{resultadoLogIn}}</div>
			</div>
		</div>
	</div>
</div>
